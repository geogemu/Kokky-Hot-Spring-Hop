<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kokky's Hot Spring Hop – Scoreboard</title>

<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background: #000814;            /* BLACK SIDES */
  font-family: "Handjet", sans-serif;
  color: #ffffff;
  display: flex;
  justify-content: center;
}

/* ===== PAGE (MATCH GAME WIDTH) ===== */
.page {
  width: 100%;
  max-width: 480px;
  min-height: 100vh;
  position: relative;
  background: linear-gradient(#0A1633, #000814);
  overflow: hidden;
}

/* ===== STARS & SNOW (SCOPED TO PAGE) ===== */
.star,
.snow {
  position: absolute;
  pointer-events: none;
}

/* Stars */
.star {
  background: #ffd966;
  border-radius: 50%;
  opacity: 0.9;
}

/* Snow */
.snow {
  background: #ffffff;
  border-radius: 50%;
  opacity: 0.8;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-120px); }
  to   { transform: translateY(110vh); }
}

/* ===== SCOREBOARD CONTAINER ===== */
.container {
  max-width: 440px;
  margin: 30px auto;
  padding: 20px;
  background: rgba(10, 12, 28, 0.85);
  border-radius: 20px;
  border: 2px solid rgba(255,255,255,0.2);
  position: relative;
  z-index: 2;
  overflow: hidden;
}

  .tableWrap {
  max-height: 55vh;          /* controls how tall the table can be */
  overflow-y: auto;          /* ENABLE SCROLL */
  margin-top: 20px;
}

/* nicer scrolling on iOS */
.tableWrap {
  -webkit-overflow-scrolling: touch;
}

h1 {
  text-align: center;
  font-size: 2rem;
  font-weight: 400;
  margin-bottom: 5px;
}

.sub {
  text-align: center;
  font-size: 1.1rem;
  opacity: 0.85;
}

table {
  width: 100%;
  margin-top: 0;   /* IMPORTANT */
  border-collapse: collapse;
  font-size: 1.3rem;
}

th {
  padding: 12px;
  background: rgba(40, 50, 90, 0.9);
  border-bottom: 2px solid #ffffff33;
}

td {
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #ffffff22;
}

.backBtn {
  margin: 20px auto 0;
  display: block;
  padding: 12px 26px;
  font-size: 1.2rem;
  border-radius: 12px;
  background: #ff6b8b;
  color: #150818;
  border: none;
  cursor: pointer;
  font-family: "Handjet", sans-serif;

}
  
</style>
</head>

<body>

<div class="page">

  <div class="container">
    <h1>Kokky's Hot Spring Hop – Scoreboard</h1>
    <div class="sub">
      Showing scores recorded on this device only.<br>
      Your scores are also saved to an overall scoreboard online.
    </div>

 <div class="tableWrap">
    <table id="scoreTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Player</th>
          <th>High Score</th>
          <th>Best Rank</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
 </div>
   
    <button class="backBtn" onclick="window.location.href='index.html'">
      Back to Game
    </button>

    <div class="sub" style="margin-top:10px;">
      Top 15 players on this device.
    </div>
  </div>

</div>

<script>
/* ===== REFERENCE PAGE ===== */
const page = document.querySelector(".page");

/* ===== RANKS ===== */
    const RANKS = [
  { score: 25,   name: "Steam Hopper" },
  { score: 50,   name: "Onsen Ace" },
  { score: 75,   name: "Steam Master" },
  { score: 100,  name: "Onsen Overlord" },
  { score: 250,  name: "King of the Onsen" },
  { score: 500,  name: "Onsen Legend" },
  { score: 1000, name: "Onsen God" }
];

function getRankForScore(score) {
  let best = "—";
  for (const r of RANKS) {
    if (score >= r.score) best = r.name;
  }
  return best;
}

  function getRankStyle(rank) {
  switch (rank) {
    case "Steam Hopper":
      return { color: "#e6c97a", glow: "0 0 6px rgba(230,201,122,0.6)" };

    case "Onsen Ace":
      return { color: "#f0d98a", glow: "0 0 8px rgba(240,217,138,0.7)" };

    case "Steam Master":
      return { color: "#ffe29a", glow: "0 0 10px rgba(255,226,154,0.8)" };

    case "Onsen Overlord":
      return { color: "#fff2b0", glow: "0 0 14px rgba(255,242,176,0.9)" };

    case "King of the Onsen":
      return { color: "#ffd966", glow: "0 0 18px rgba(255,217,102,1)" };

    case "Onsen Legend":
      return { color: "#ffdf85", glow: "0 0 22px rgba(255,223,133,1)" };

    case "Onsen God":
      return { color: "#fff7cc", glow: "0 0 30px rgba(255,247,204,1.2)" };

    default:
      return { color: "#ffffff", glow: "none" };
  }
}

/* ===== CREATE STARS ===== */
for (let i = 0; i < 50; i++) {
  const s = document.createElement("div");
  s.className = "star";
  const size = Math.random() * 2 + 1;
  s.style.width = size + "px";
  s.style.height = size + "px";
  s.style.left = Math.random() * 100 + "%";
  s.style.top  = Math.random() * 60 + "%";
  s.style.background = Math.random() < 0.7 ? "#ffd966" : "#ffffff";
  page.appendChild(s);
}

/* ===== CREATE SNOW (START ABOVE SCREEN) ===== */
for (let i = 0; i < 35; i++) {
  const f = document.createElement("div");
  f.className = "snow";
  const size = Math.random() * 3 + 2;
  f.style.width = size + "px";
  f.style.height = size + "px";
  f.style.left = Math.random() * 100 + "%";
  f.style.top = -(Math.random() * 120 + 20) + "px";
  f.style.animationDuration = (Math.random() * 5 + 6) + "s";
  f.style.animationDelay = Math.random() * 6 + "s";
  page.appendChild(f);
}

/* ===== LOAD SCORES (TOP 15 ONLY, NO SCROLL) ===== */
function loadScores() {
  let list = JSON.parse(localStorage.getItem("scoreboard") || "[]");

  list.sort((a, b) => b.score - a.score);
  list = list.slice(0, 15);

  const tbody = document.querySelector("#scoreTable tbody");
  tbody.innerHTML = "";

list.forEach((entry, i) => {
  const tr = document.createElement("tr");

  const rankName = getRankForScore(entry.score);
  const rankStyle = getRankStyle(rankName);

  tr.innerHTML = `
    <td>${i + 1}</td>
    <td>${entry.id}</td>
    <td>${entry.score}</td>
    <td style="
      color: ${rankStyle.color};
      text-shadow: ${rankStyle.glow};
      font-weight: 600;
    ">
      ${rankName}
    </td>
  `;

  tbody.appendChild(tr);
});
}

loadScores();

</script>

</body>
</html>
