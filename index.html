<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Kokky’s Hot Spring Hop</title>

  <link rel="icon" type="image/png" href="kokky.png">
  <link rel="apple-touch-icon" href="kokky.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOP BAR -->
<div id="topBar">
  <a id="scoreboardLink" href="scoreboard_online.html">Scoreboard</a>
  <div id="topBarRightSpacer"></div>
</div>

<!-- SCORE ROW -->
<div id="scoreRow">
  <span>Score: <span id="scoreValue">0</span></span> |
  <span>Best: <span id="bestValue">0</span></span>
</div>

  <canvas id="game"></canvas>

<!-- TITLE OVERLAY -->
<div id="playerOverlay" class="overlay">
  <div class="playerBox">
    <img id="titleLogo" src="title.png" alt="Kokky's Hot Spring Hop">
    <button id="playBtn" class="playBtn">Play!</button>
  </div>
</div>

<!-- NAME ENTRY MODAL (NO SKIP) -->
<div id="nameModal" class="hidden">
  <div class="nameModalCard">
    <div class="nameModalTitle">New High Score!</div>
    <div class="nameModalSub">Enter your name (3 characters)</div>

    <input id="nameInput" type="text" maxlength="3" autocapitalize="characters" autocomplete="off" />

    <div id="nameError" class="nameError hidden">Use exactly 3 letters/numbers (A–Z, 0–9).</div>

    <div class="nameModalBtns">
      <button id="nameSaveBtn" class="nameSaveBtn">Save</button>
    </div>
  </div>
</div>

  <script type="module" src="game.js?v=20260204d"></script>
</body>
</html>
