<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Kokky’s Hot Spring Hop</title>

  <link rel="icon" type="image/png" href="kokky.png">
  <link rel="apple-touch-icon" href="kokky.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP BAR -->
<div id="topBar">
  <a id="scoreboardLink" href="scoreboard.html">Scoreboard</a>

  <div id="playerBox">
    <span id="playerIdLabel">Player: —</span>
    <button id="changePlayerBtn">Change</button>
  </div>
</div>

<!-- SCORE ROW -->
<div id="scoreRow">
  <span id="score">Score: 0</span> |
  <span id="best">Best: 0</span>
</div>

  <canvas id="game"></canvas>

  <!-- PLAYER SELECT OVERLAY -->
  <div id="playerOverlay" class="overlay">
    <div class="playerBox">
      <h2>Select Player</h2>

      <div class="teamGrid">
        <button class="teamBtn white" data-team="W">White</button>
        <button class="teamBtn red" data-team="R">Red</button>
        <button class="teamBtn green" data-team="G">Green</button>
        <button class="teamBtn blue" data-team="B">Blue</button>

        <button class="teamBtn guest" data-team="Guest">Guest</button>
        <button class="teamBtn admin" data-team="Admin">Admin</button>
      </div>

      <div id="idSection" class="hidden">
        <div class="sectionTitle">Choose ID</div>
        <div id="idList"></div>
      </div>

      <div id="playerPreview"></div>

      <button id="playBtn" class="playBtn hidden">Play!</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
