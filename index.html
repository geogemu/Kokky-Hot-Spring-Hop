<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Kokky’s Hot Spring Hop</title>

  <link rel="icon" type="image/png" href="kokky.png">
  <link rel="apple-touch-icon" href="kokky.png">
  
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP BAR -->
<div id="topBar">
  <a id="scoreboardLink" href="scoreboard_online.html">Scoreboard</a>

  <div id="playerBox">
    <span id="playerIdLabel">Player: —</span>
    <button id="changePlayerBtn">Change</button>
  </div>
</div>

<!-- SCORE ROW -->
<div id="scoreRow">
  <span>Score: <span id="scoreValue">0</span></span> |
  <span>Best: <span id="bestValue">0</span></span>
</div>

  <canvas id="game"></canvas>

<!-- TITLE OVERLAY -->
<div id="playerOverlay" class="overlay">
  <div class="playerBox">
    <img id="titleLogo" src="title.png" alt="Kokky's Hot Spring Hop">
    <button id="playBtn" class="playBtn">Play!</button>
  </div>
</div>

  <script type="module" src="game.js?v=8"></script>
</body>
</html>
